<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <span ng-if="!changeDays.saving">Edit Days</span>
            <span ng-if="changeDays.saving">Saving...</span>
        <span flex></span>
        <md-button ng-click="changeDays.hide()" ng-disabled="changeDays.disableSubmit" class="md-icon-button">
            <md-icon class="material-icons">close</md-icon>
        </md-button>
        </div>
    </md-toolbar>
    <md-content>
        <form name="changeDays.form" class="md-padding">
           <div layout="row" layout-align="center center" flex>
                <span>Ship Date - </span>
                <span flex></span>
                <md-input-container class="shipDateDifference" md-no-float>
                    <input type="number" ng-model="changeDays.days" ng-change="changeDays.error = ''" ng-pattern="/^[+]?([0-9]+(?:[\.][0-9]*)?|\.[0-9]+)$/" ng-trim="false" placeholder="# of" autocomplete="off" md-autofocus required>
                </md-input-container>    
                <span flex></span>
                <span> days</span>        
            </div>
            <div class="md-caption formError center">{{ changeDays.error }}</div>
        </form>
    </md-content>
    <md-divider></md-divider>
    <md-dialog-actions layout="row">
        <md-button type="submit" ng-click="changeDays.save()" ng-disabled="changeDays.disableSubmit || changeDays.form.$invalid" class="md-primary md-raised">Done</md-button> 
    </md-dialog-actions>
</md-dialog>
